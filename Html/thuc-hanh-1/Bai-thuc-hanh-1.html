<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <h1 id="counter">0</h1>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    setInterval(count,1000);
  })
  let counter = 0;
  function count(){
      counter++;
      document.querySelector('#counter').innerHTML = counter; 
  }
</script>

</html>
